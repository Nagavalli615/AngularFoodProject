<div class="container mt-3 mb-3" >
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of fooddata">
            <div class="foodbox">
                <img src="{{fd.foodImage}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice}}</p>
                <a class="buy" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
