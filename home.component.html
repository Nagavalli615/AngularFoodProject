<div class="banner">
    <div class="content">
        <h1>Fresh Cooked Food <br> Your Door</h1>
        <button routerLink="menu">ORDER NOW</button>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How To Get <span style="color: var(--primary-color);font-weight:bold;">Fresh Food</span></h1>
    <div class="row">
        <!-- ONE -->
        <div class="col-lg-4 mt-5">
            <div class="stepbox">
            <h1>1</h1>
            <p>Select Food</p>
        </div>
    </div>
    <!-- TWO -->
        <div class="col-lg-4 mt-5" >
            <div class="stepbox">
            <h1>2</h1>
            <p>Fill The Details</p>
        </div>
    </div>
    <!-- THREE -->
        <div class="col-lg-4 mt-5">
            <div class="stepbox">
            <h1>3</h1>
            <p>Your Order deliver In Minutes</p>
        </div>
    </div>
</div>
</div>
<!-- FOODBOX -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mb-4">Customers<span style="color: var(--primary-color);font-weight:bold;">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor ="let fd of fooddata ">
            <div class="foodbox">
                <img src="{{fd.foodImage}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="ViewMore">ViewMore<i class="bi bi-arrow-right"></i></a>
</div>
